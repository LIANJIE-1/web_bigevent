<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">

</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button type="submit" lay-submit class="layui-btn">筛选</button>
                </div>
            </form>


            <!-- 列表展示区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->

                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="pageBox">

            </div>
        </div>
    </div>

    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 列表结构 -->
    <script type="text/html" id="tpl-table">

        {{each data.reverse()}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|deteFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <a href="/article/art_edit.html?Id={{$value.Id}} " class="layui-btn layui-btn-xs">编辑</a>
                <!-- <button type="button" class="layui-btn layui-btn-xs">编辑</button> -->
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete  " data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}

    </script>

    <!-- 分类可选项的模板结构 -->
    <script type="text/html" id="tpl-cate">

        <option value="">所以分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}

    </script>

    <!-- layui页面需要的js,所有优先引入 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 2.引入jq,因为后面两个文件都需要用 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 3.发起ajax拼接根路径 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 4.首页特有的js文件 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
